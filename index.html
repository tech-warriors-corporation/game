<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Em busca da coroa</title>
        <meta charset="utf-8">
        <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Skranji:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./stylesheets/reset.css">
        <link rel="stylesheet" href="./stylesheets/variables.css">
        <link rel="stylesheet" href="./stylesheets/life.css">
        <link rel="stylesheet" href="./stylesheets/progress.css">
        <link rel="stylesheet" href="./stylesheets/counter.css">
        <link rel="stylesheet" href="./stylesheets/home.css">
        <link rel="stylesheet" href="./stylesheets/button.css">
        <link rel="stylesheet" href="./stylesheets/title.css">
        <link rel="stylesheet" href="./stylesheets/cutscene.css">
        <link rel="stylesheet" href="./stylesheets/bridge.css">
        <link rel="stylesheet" href="./stylesheets/styles.css">
    </head>
    <body>
        <div data-game class="game game--init">

            <div data-life class="life" aria-labelledby="life-label">
                <span id="life-label" class="life__label">Vida do Rei Arthur</span>
                <div class="life__bar">
                    <span data-life-item class="life__item life__item--active"></span>
                    <span data-life-item class="life__item life__item--active"></span>
                    <span data-life-item class="life__item life__item--active"></span>
                    <span data-life-item class="life__item life__item--active"></span>
                    <span data-life-item class="life__item life__item--active"></span>
                </div>
            </div>

            <div data-progress class="progress" aria-label="Barra de progresso do Rei Arthur">
                <div data-progress-bar class="progress__bar"></div>
                <div class="progress__content">
                    <span data-progress-item class="progress__item progress__item--bridge"></span>
                    <span data-progress-item class="progress__item progress__item--sword"></span>
                    <span data-progress-item class="progress__item progress__item--chest"></span>
                    <span data-progress-item class="progress__item progress__item--castle"></span>
                </div>
                <span data-progress-title class="progress__title"></span>
            </div>

            <div data-counter class="counter" aria-label="Cronômetro"></div>

            <div data-bridge class="brige">
                <div class="brige__forms">
                    <button data-bridge-form="triangle" class="brige__form brige__form--triangle" type="button" aria-label="Triângulo"></button>
                    <button data-bridge-form="circle" class="brige__form brige__form--circle" type="button" aria-label="Circulo"></button>
                    <button data-bridge-form="square" class="brige__form brige__form--square" type="button" aria-label="Quadrado"></button>
                </div>

                <div class="floor brige__floor brige__floor--left"></div>
                <div data-bridge-complete class="floor brige__floor brige__floor--complete"></div>
                <div class="floor brige__floor brige__floor--right"></div>
            </div>

            <div data-cutscene class="window cutscene cutscene--none">
                <div class="cutscene__content">
                    <p data-cutscene-text class="cutscene__text"></p>
                    <img data-cutscene-merlin class="cutscene__image" src="" alt="Merlin">
                </div>
            </div>

            <div data-home class="window home home--none">
                <h1 class="title home__title" data-home-title></h1>
                <button class="button home__button" type="button" data-home-button></button>
            </div>
        </div>

        <script src="./scripts/life.js"></script>
        <script src="./scripts/progress.js"></script>
        <script src="./scripts/counter.js"></script>
        <script src="./scripts/home.js"></script>
        <script src="./scripts/cutscene.js"></script>
        <script src="./scripts/bridge.js"></script>
        <script src="./scripts/index.js"></script>
    </body>
</html>
