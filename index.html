<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Em busca da coroa</title>
        <meta charset="utf-8">
        <meta name="description" content="Jogo baseado no filme do Rei Arthur, com progresso, vidas limitadas, storytelling e decisões do próprio usuário.">
        <meta name="keywords" content="FriendBot, FIAP, Tech Warriors">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="author" content="Tech Warriors">
        <meta name="copyright" content="Tech Warriors">
        <meta name="rating" content="general">
        <script async src="./scripts/preload.js"></script>
        <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Skranji:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./stylesheets/reset.css">
        <link rel="stylesheet" href="./stylesheets/variables.css">
        <link rel="stylesheet" href="./stylesheets/life.css">
        <link rel="stylesheet" href="./stylesheets/progress.css">
        <link rel="stylesheet" href="./stylesheets/counter.css">
        <link rel="stylesheet" href="./stylesheets/home.css">
        <link rel="stylesheet" href="./stylesheets/button.css">
        <link rel="stylesheet" href="./stylesheets/title.css">
        <link rel="stylesheet" href="./stylesheets/cutscene.css">
        <link rel="stylesheet" href="./stylesheets/bridge.css">
        <link rel="stylesheet" href="./stylesheets/arthur.css">
        <link rel="stylesheet" href="./stylesheets/battle.css">
        <link rel="stylesheet" href="./stylesheets/enemy.css">
        <link rel="stylesheet" href="./stylesheets/chest.css">
        <link rel="stylesheet" href="./stylesheets/castle.css">
        <link rel="stylesheet" href="./stylesheets/styles.css">
    </head>
    <body>
        <div data-game class="game game--init">

            <div data-life class="life" aria-labelledby="life-label">
                <span id="life-label" class="life__label">Vida do Rei Arthur</span>
                <div class="life__bar">
                    <span data-life-item class="life__item life__item--active"></span>
                    <span data-life-item class="life__item life__item--active"></span>
                    <span data-life-item class="life__item life__item--active"></span>
                    <span data-life-item class="life__item life__item--active"></span>
                    <span data-life-item class="life__item life__item--active"></span>
                </div>
            </div>

            <div data-progress class="progress" aria-label="Barra de progresso do Rei Arthur">
                <div data-progress-bar class="progress__bar"></div>
                <div class="progress__content">
                    <span data-progress-item class="progress__item progress__item--bridge"></span>
                    <span data-progress-item class="progress__item progress__item--sword"></span>
                    <span data-progress-item class="progress__item progress__item--chest"></span>
                    <span data-progress-item class="progress__item progress__item--castle"></span>
                </div>
                <span data-progress-title class="progress__title"></span>
            </div>

            <div data-counter class="counter" aria-label="Cronômetro"></div>

            <div data-bridge class="brige hide">
                <div data-bridge-forms class="brige__forms">
                    <button data-bridge-form="triangle" class="brige__form brige__form--triangle" type="button" aria-label="Triângulo"></button>
                    <button data-bridge-form="circle" class="brige__form brige__form--circle" type="button" aria-label="Circulo"></button>
                    <button data-bridge-form="square" class="brige__form brige__form--square" type="button" aria-label="Quadrado"></button>
                </div>

                <div class="floor brige__floor brige__floor--left"></div>
                <div data-bridge-complete class="floor brige__floor brige__floor--complete"></div>
                <div data-bridge-right class="floor brige__floor brige__floor--right"></div>
            </div>

            <div data-battle class="battle hide">
                <div data-battle-attacks class="battle__atacks">
                    <button data-battle-attack="sword"
                            class="battle__attack battle__attack--sword"
                            type="button"
                            aria-label="Espada">
                    </button>
                    <button data-battle-attack="spear"
                            class="battle__attack battle__attack--spear"
                            type="button"
                            aria-label="Lança">
                    </button>
                </div>

                <div data-enemy class="sprite enemy"></div>

                <div data-bridge-right class="floor battle__floor"></div>
            </div>

            <div data-chest class="chest hide">
                <img data-chest-key
                     class="chest__key"
                     src="./assets/images/chest-key.png"
                     alt="Chave do castelo">
            </div>

            <div data-castle class="castle hide">
                <div data-castle-sword class="castle__sword"></div>
                <div class="castle__rock"></div>
                <button class="castle__button"
                        data-castle-click
                        aria-label="Clique várias vezes até retirar a espada">
                </button>
            </div>

            <div data-arthur class="sprite arthur hide"></div>

            <div data-cutscene class="window cutscene hide">
                <div class="cutscene__content">
                    <img data-cutscene-merlin class="cutscene__image" src="" alt="Merlin">
                    <div class="cutscene__texts">
                        <span data-cutscene-loading class="cutscene__loading"></span>
                        <h2 data-cutscene-title class="cutscene__title"></h2>
                        <p data-cutscene-text class="cutscene__text"></p>
                    </div>
                </div>
            </div>

            <div data-home class="window home hide">
                <h1 class="title home__title" data-home-title></h1>
                <button class="button home__button" type="button" data-home-button></button>
                <a class="hide button button--white home__button home__button--manual"
                   data-home-manual
                   href="./manual.html">
                    <img class="button__icon" src="./assets/images/icon-manual.png" alt="Ícone de manual">
                    <span>Manual</span>
                </a>
            </div>
        </div>

        <script src="./scripts/life.js"></script>
        <script src="./scripts/progress.js"></script>
        <script src="./scripts/counter.js"></script>
        <script src="./scripts/home.js"></script>
        <script src="./scripts/cutscene.js"></script>
        <script src="./scripts/bridge.js"></script>
        <script src="./scripts/audio.js"></script>
        <script src="./scripts/arthur.js"></script>
        <script src="./scripts/utils.js"></script>
        <script src="./scripts/battle.js"></script>
        <script src="./scripts/enemy.js"></script>
        <script src="./scripts/chest.js"></script>
        <script src="./scripts/castle.js"></script>
        <script src="./scripts/index.js"></script>
    </body>
</html>
